<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MobileGit</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#0f172a' }
                    },
                    spacing: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            min-height: 100vh;
        }
        .loader { border: 3px solid rgba(128,128,128,0.3); border-radius: 50%; border-top: 3px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        textarea, input { font-size: 14px !important; }
        
        #error-box { display: none; margin: 10px; padding: 10px; background: #fee2e2; border: 1px solid #ef4444; color: #b91c1c; border-radius: 6px; font-family: monospace; word-break: break-all; font-size: 12px; }
        html.dark #error-box { background: #7f1d1d; color: #fecaca; }
        
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        html.dark .modal-bg { background: rgba(0,0,0,0.8); }

        .menu-dropdown { position: absolute; top: 50px; right: 8px; width: 200px; z-index: 60; }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-gray-100 transition-colors duration-200">

    <div id="loading-ui" class="text-center p-10 text-slate-500">
        <div class="loader"></div>
        <p class="text-xs mt-2">Loading...</p>
        <button onclick="localStorage.clear(); window.location.reload()" class="mt-4 text-xs text-blue-500 underline">Reset</button>
    </div>

    <div id="error-box"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from "https://esm.sh/react@18.2.0";
        import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
        import { Octokit } from "https://esm.sh/@octokit/rest@20.0.1";

        const GITHUB_CLIENT_ID = "Ov23liwbmxvn9qmImYMZ"; 
        const GAS_PROXY_URL = "https://script.google.com/macros/s/AKfycbw83udtxsHNQ2bnJLikBePT6QM3-hkNWf-8Rci7QhXPYQAasSLEo_snW0n1uK6SQDaY/exec"; 
        
        // Compact Icons (w-5 h-5 default)
        const Icons = {
            Folder: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500 dark:text-blue-400 w-5 h-5"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/></svg>,
            File: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-emerald-600 dark:text-emerald-400 w-5 h-5"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>,
            Back: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            Save: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
            Logout: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            Git: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><circle cx="12" cy="12" r="3"/><line x1="12" x2="12" y1="3" y2="9"/><line x1="12" x2="12" y1="15" y2="21"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            Globe: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>,
            Paste: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>,
            Refresh: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>,
            Update: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        };

        function App() {
            const [theme, setTheme] = useState(localStorage.getItem("theme") || "dark");
            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                localStorage.setItem("theme", theme);
            }, [theme]);
            const toggleTheme = () => setTheme(t => t === 'dark' ? 'light' : 'dark');

            const [token, setToken] = useState(localStorage.getItem("gh_token"));
            const [view, setView] = useState("repos");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [repos, setRepos] = useState([]);
            const [files, setFiles] = useState([]);
            const [currentRepo, setCurrentRepo] = useState(null);
            const [path, setPath] = useState("");
            const [fileContent, setFileContent] = useState("");
            const [fileSha, setFileSha] = useState("");
            const [filePath, setFilePath] = useState("");
            const [commitMsg, setCommitMsg] = useState("Update");
            const [modalMode, setModalMode] = useState(null); 
            const [inputName, setInputName] = useState("");
            const [showGlobalMenu, setShowGlobalMenu] = useState(false);

            useEffect(() => { document.getElementById('loading-ui').style.display = 'none'; }, []);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get("code");
                if (code && !token) {
                    setLoading(true);
                    window.history.replaceState({}, document.title, window.location.href.split('?')[0]);
                    fetch(`${GAS_PROXY_URL}?code=${code}`).then(res => res.json()).then(data => {
                        if (data.access_token) { localStorage.setItem("gh_token", data.access_token); setToken(data.access_token); }
                        else throw new Error(JSON.stringify(data));
                    }).catch(e => setError(e.message)).finally(() => setLoading(false));
                }
            }, [token]);

            const octokit = useMemo(() => token ? new Octokit({ auth: token }) : null, [token]);

            const login = () => window.location.href = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${window.location.href.split('?')[0]}&scope=repo,delete_repo`;
            const logout = () => { localStorage.removeItem("gh_token"); setToken(null); setRepos([]); setView("repos"); setShowGlobalMenu(false); };

            const loadRepos = async () => {
                if(!octokit) return;
                setLoading(true); setError(null);
                try {
                    const res = await octokit.repos.listForAuthenticatedUser({ sort: "updated", per_page: 30 });
                    setRepos(res.data); setView("repos");
                } catch(e) { e.status === 401 ? logout() : setError("Load failed: " + e.message); }
                setLoading(false);
            };

            const loadFiles = async (repo, dir = "") => {
                setLoading(true); setError(null);
                try {
                    const res = await octokit.repos.getContent({ owner: repo.owner.login, repo: repo.name, path: dir });
                    const data = Array.isArray(res.data) ? res.data : [res.data];
                    data.sort((a, b) => (b.type === "dir" ? 1 : 0) - (a.type === "dir" ? 1 : 0));
                    setFiles(data); setCurrentRepo(repo); setPath(dir); setView("files");
                } catch(e) { setError("Open failed."); }
                setLoading(false);
            };

            const openFile = async (file) => {
                setLoading(true); setError(null);
                try {
                    const res = await octokit.repos.getContent({ owner: currentRepo.owner.login, repo: currentRepo.name, path: file.path });
                    if (!res.data.content) throw new Error("Empty/Large");
                    const content = new TextDecoder().decode(Uint8Array.from(atob(res.data.content.replace(/\n/g, "")), c => c.charCodeAt(0)));
                    setFileContent(content); setFileSha(res.data.sha); setFilePath(file.path); setView("editor");
                } catch(e) { setError("Read failed."); }
                setLoading(false);
            };

            useEffect(() => { if(token) loadRepos(); }, [token, octokit]);

            const handleRefresh = async () => {
                setShowGlobalMenu(false);
                if (view === 'repos') await loadRepos();
                else if (view === 'files') await loadFiles(currentRepo, path);
                else if (view === 'editor' && confirm("Reload file?")) await openFile({ path: filePath });
            };

            const handleCreate = async () => {
                if(!inputName) return;
                setLoading(true);
                try {
                    if (modalMode === 'repo') {
                        await octokit.repos.createForAuthenticatedUser({ name: inputName, auto_init: true });
                        await loadRepos();
                    } else {
                        const fullPath = path ? `${path}/${inputName}` : inputName;
                        setFileContent(""); setFileSha(""); setFilePath(fullPath); setCommitMsg(`Create ${inputName}`); setView("editor");
                    }
                    setInputName(""); setModalMode(null);
                } catch(e) { alert("Failed: " + e.message); }
                setLoading(false);
            };

            const saveFile = async () => {
                setLoading(true);
                try {
                    const contentEncoded = btoa(new TextEncoder().encode(fileContent).reduce((d, b) => d + String.fromCharCode(b), ''));
                    const payload = { owner: currentRepo.owner.login, repo: currentRepo.name, path: filePath, message: commitMsg, content: contentEncoded };
                    if (fileSha) payload.sha = fileSha;
                    await octokit.repos.createOrUpdateFileContents(payload);
                    alert("Saved!"); loadFiles(currentRepo, path);
                } catch(e) { setError("Save failed: " + e.message); }
                setLoading(false);
            };

            const repoAction = async (action, repo, e) => {
                e.stopPropagation();
                if (action === 'delete') {
                    if (prompt(`Type '${repo.name}' to delete:`) !== repo.name) return;
                    setLoading(true);
                    try { await octokit.repos.delete({ owner: repo.owner.login, repo: repo.name }); setRepos(repos.filter(r => r.id !== repo.id)); } 
                    catch(e) { alert("Delete failed."); }
                    setLoading(false);
                } else if (action === 'pages') {
                    setLoading(true);
                    try { await octokit.repos.createPagesSite({ owner: repo.owner.login, repo: repo.name, source: { branch: 'main', path: '/' } }); alert("Pages building..."); } 
                    catch(e) { alert(e.status === 409 ? "Already enabled." : "Failed."); }
                    setLoading(false);
                } else if (action === 'launch') {
                    window.open(`https://${repo.owner.login}.github.io/${repo.name}/`, '_blank');
                }
            };

            const copyPaste = async (type) => {
                try {
                    if (type === 'copy') { await navigator.clipboard.writeText(fileContent); alert("Copied!"); }
                    else { const t = await navigator.clipboard.readText(); if(confirm("Overwrite?")) setFileContent(t); }
                } catch(e) { alert("Clipboard error."); }
            };

            if (!token) return (
                <div className="flex flex-col items-center justify-center h-screen p-6 bg-gray-50 dark:bg-slate-950">
                    <h1 className="text-3xl font-bold mb-2 bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">MobileGit</h1>
                    <button onClick={login} className="bg-slate-900 dark:bg-white text-white dark:text-black px-6 py-3 rounded-full font-bold flex items-center gap-2 shadow-lg active:scale-95 transition">
                        <Icons.Git /> Login
                    </button>
                </div>
            );

            return (
                <div className="pb-20 max-w-2xl mx-auto min-h-screen flex flex-col relative text-slate-900 dark:text-gray-100" onClick={() => setShowGlobalMenu(false)}>
                    {/* Header */}
                    <div className="sticky top-0 bg-white/95 dark:bg-slate-900/95 backdrop-blur border-b border-gray-200 dark:border-slate-800 p-3 flex items-center justify-between z-50">
                        <div className="flex items-center gap-2 overflow-hidden">
                            {view !== "repos" && <button onClick={() => view === 'editor' ? setView('files') : (path ? loadFiles(currentRepo, path.split('/').slice(0,-1).join('/')) : loadRepos())} className="p-1.5 bg-gray-100 dark:bg-slate-800 rounded-full"><Icons.Back /></button>}
                            <h1 className="font-bold truncate text-sm">{(view === "repos" ? "Repositories" : view === "files" ? (path || "/") : filePath)}</h1>
                        </div>
                        <div className="flex items-center gap-1">
                            {(view !== "editor") && <button onClick={() => { setInputName(""); setModalMode(view === 'repos' ? 'repo' : 'file'); }} className="p-2 bg-blue-600 text-white rounded-full active:scale-90"><Icons.Plus /></button>}
                            <button onClick={toggleTheme} className="p-2 rounded-full text-lg">ðŸŒ—</button>
                            <button onClick={(e) => { e.stopPropagation(); setShowGlobalMenu(!showGlobalMenu); }} className="p-2"><Icons.Menu /></button>
                        </div>
                    </div>

                    {/* Global Menu */}
                    {showGlobalMenu && (
                        <div className="menu-dropdown bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg shadow-xl p-1 flex flex-col">
                            <button onClick={handleRefresh} className="flex gap-2 p-2.5 hover:bg-gray-100 dark:hover:bg-slate-700 rounded text-sm"><span className="text-blue-500"><Icons.Refresh /></span> Refresh</button>
                            <button onClick={() => confirm("Reload?") && window.location.reload()} className="flex gap-2 p-2.5 hover:bg-gray-100 dark:hover:bg-slate-700 rounded text-sm"><span className="text-emerald-500"><Icons.Update /></span> Reload App</button>
                            <div className="h-px bg-gray-200 dark:bg-slate-700 my-1"></div>
                            <button onClick={logout} className="flex gap-2 p-2.5 hover:bg-gray-100 dark:hover:bg-slate-700 rounded text-sm text-red-500"><Icons.Logout /> Logout</button>
                        </div>
                    )}

                    {/* Error */}
                    {error && <div className="m-2 p-2 bg-red-100 dark:bg-red-900/30 border border-red-500/50 rounded flex gap-2 text-xs text-red-700 dark:text-red-200 items-center"><span>{error}</span><button onClick={() => setError(null)} className="ml-auto font-bold">âœ•</button></div>}

                    {/* Modal */}
                    {modalMode && (
                        <div className="modal-bg">
                            <div className="bg-white dark:bg-slate-800 p-4 rounded-lg w-10/12 max-w-xs shadow-2xl">
                                <h3 className="font-bold mb-3">{modalMode === 'repo' ? 'New Repo' : 'New File'}</h3>
                                <input autoFocus placeholder="Name..." className="w-full bg-gray-50 dark:bg-slate-900 border border-gray-300 dark:border-slate-600 rounded p-2 mb-3 outline-none" value={inputName} onChange={e => setInputName(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleCreate()} autoCapitalize="none" />
                                <div className="flex gap-2"><button onClick={() => setModalMode(null)} className="flex-1 p-2 text-gray-500 font-bold bg-gray-100 dark:bg-slate-700 rounded">Cancel</button><button onClick={handleCreate} className="flex-1 p-2 bg-blue-600 text-white font-bold rounded">Create</button></div>
                            </div>
                        </div>
                    )}

                    {/* Content */}
                    <div className="p-2 flex-1 relative">
                        {loading && <div className="absolute inset-0 bg-white/50 dark:bg-slate-900/50 z-10 flex pt-20 justify-center"><div className="loader"></div></div>}

                        {!loading && view === "repos" && (
                            <div className="space-y-2">
                                {repos.map(repo => (
                                    <div key={repo.id} className="bg-white dark:bg-slate-800 rounded-lg border border-gray-200 dark:border-slate-700 overflow-hidden shadow-sm">
                                        <div onClick={() => loadFiles(repo)} className="p-3 active:bg-gray-50 dark:active:bg-slate-700 cursor-pointer">
                                            <div className="flex justify-between items-start">
                                                <h3 className="font-semibold text-base text-blue-600 dark:text-blue-100">{repo.name}</h3>
                                                <span className="text-[10px] bg-gray-100 dark:bg-slate-700 px-1.5 py-0.5 rounded">{repo.private ? "Lock" : "Pub"}</span>
                                            </div>
                                            <p className="text-xs text-gray-500 mt-0.5">{repo.language || "Text"} â€¢ {new Date(repo.updated_at).toLocaleDateString()}</p>
                                        </div>
                                        <div className="flex divide-x divide-gray-200 dark:divide-slate-700 bg-gray-50 dark:bg-slate-800/50">
                                            <button onClick={(e) => repoAction('pages', repo, e)} className="flex-1 p-2 flex justify-center text-yellow-600 dark:text-yellow-400 active:bg-gray-200 dark:active:bg-slate-700"><Icons.Zap /></button>
                                            <button onClick={(e) => repoAction('launch', repo, e)} className="flex-1 p-2 flex justify-center text-blue-500 dark:text-blue-400 active:bg-gray-200 dark:active:bg-slate-700"><Icons.Globe /></button>
                                            <button onClick={(e) => repoAction('delete', repo, e)} className="flex-1 p-2 flex justify-center text-red-500 dark:text-red-400 active:bg-gray-200 dark:active:bg-slate-700"><Icons.Trash /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {!loading && view === "files" && (
                            <div className="flex flex-col gap-1">
                                {files.map(file => (
                                    <div key={file.sha} onClick={() => file.type === "dir" ? loadFiles(currentRepo, file.path) : openFile(file)} className="flex items-center gap-2 p-2.5 bg-white dark:bg-slate-800 rounded border border-gray-200 dark:border-slate-700 active:bg-gray-50 dark:active:bg-slate-700 cursor-pointer">
                                        {file.type === "dir" ? <Icons.Folder /> : <Icons.File />}
                                        <span className="truncate text-sm flex-1">{file.name}</span>
                                    </div>
                                ))}
                                {!files.length && <div className="text-center text-gray-400 mt-10 text-sm">Empty</div>}
                            </div>
                        )}

                        {!loading && view === "editor" && (
                            <div className="flex flex-col h-full">
                                <textarea className="flex-1 bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-gray-200 p-2 rounded-lg font-mono border border-gray-300 dark:border-slate-700 resize-none outline-none mb-14" value={fileContent} onChange={e => setFileContent(e.target.value)} spellCheck="false" placeholder="Code..."></textarea>
                                <div className="fixed bottom-0 left-0 w-full bg-white dark:bg-slate-900 border-t border-gray-200 dark:border-slate-800 p-2 flex gap-2 items-center z-50">
                                    <button onClick={() => copyPaste('paste')} className="p-2 text-gray-500 dark:text-gray-400"><Icons.Paste /></button>
                                    <button onClick={() => copyPaste('copy')} className="p-2 text-gray-500 dark:text-gray-400"><Icons.Copy /></button>
                                    <input value={commitMsg} onChange={e => setCommitMsg(e.target.value)} className="flex-1 bg-gray-100 dark:bg-slate-800 rounded px-2 py-1.5 outline-none border border-gray-200 dark:border-slate-700" placeholder="Msg" />
                                    <button onClick={saveFile} className="bg-green-600 text-white p-2 rounded shadow-sm"><Icons.Save /></button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
